<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Login</div>
            <div class="card-body">
              <div class="form-group">
                <input
                  id="txtUsername"
                  class="form-control"
                  type="text"
                  value="cyberSoft"
                />
              </div>
              <div class="form-group">
                <input id="txtPassword" class="form-control" type="password" />
              </div>
              <button id="btnLogin" class="btn btn-success">Login</button>
            </div>
            <div id="footerLogin" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>

    <hr />

    <input id="first__Number" type="number" placeholder="Number 1" />
    <input id="second__Number" type="number" placeholder="Number 2" />
    <button id="sum__Number" class="btn btn-success">Sum</button>
    <div id="thongBao" class="demo"></div>

    <hr />

    <button id="btnOff" class="btn btn-light">Off</button>
    <img id="imgOff" src="./Image/pic_bulboff.gif" alt="" />
    <button id="btnOn" class="btn btn-warning">On</button>
    <!-- <img id="imgOn" src="./Image/pic_bulbon.gif" alt=""> -->
    <button id="btnDisabledBtnOn" class="btn btn-info">
      Disable button On
    </button>
    <button id="btnUnableBtnOn" class="btn btn-info">Unable button On</button>
    <br />
    <div class="container-1">
      <div class="row-1">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Tính tiền Tip</div>
            <div class="card-body">
              <div class="form-group">
                <label for="">Tổng tiền thanh toán</label>
                <input id="txtTongtien" type="text" class="form-control" />
              </div>

              <div class="form-group">
                <label for="">Bạn muốn Tip bao nhiêu</label>
                <select id="phanTramtip" class="form-control">
                  <option value="10">10%</option>  
                  <option value="20">20%</option>
                  <option value="30">30%</option>
                </select>
              </div>
              <div class="form-group">
                <label for="">Muốn chia bao nhiêu người</label>
                <input id="soNguoi" type="text" class="form-control" />
              </div>
              <button id="btnTinhtien" class="btn btn-danger">Tính tiền</button>
            </div>
            <div id="footerTientip" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
